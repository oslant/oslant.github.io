<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .image-placeholder {
            width: 30%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .image-placeholder img {
            width: 100%;
            height: auto;
        }

        .expanded-content {
            display: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="image-container">
        <!-- First Row -->
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal1">
            <img src="https://placekitten.com/300/200" alt="Image 1">
        </div>
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal2">
            <img src="https://placekitten.com/301/200" alt="Image 2">
        </div>
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal3">
            <img src="https://placekitten.com/302/200" alt="Image 3">
        </div>
    </div>

    <div class="image-container">
        <!-- Second Row -->
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal4">
            <img src="https://placekitten.com/303/200" alt="Image 4">
        </div>
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal5">
            <img src="https://placekitten.com/304/200" alt="Image 5">
        </div>
        <div class="image-placeholder" data-toggle="modal" data-target="#imageModal6">
            <img src="https://placekitten.com/305/200" alt="Image 6">
        </div>
    </div>
</div>

<!-- Modals for Expanded Content -->
<div class="modal fade" id="imageModal1" tabindex="-1" role="dialog" aria-labelledby="imageModal1Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="https://placekitten.com/300/200" alt="Image 1" style="width: 100%;">
                <div class="expanded-content">
                    <p>Text for Image 1 goes here.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Repeat similar modals for Image 2 to Image 6 -->

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script to Show/Hide Expanded Content -->
<script>
    $(document).ready(function(){
        $('.image-placeholder').click(function(){
            var modalId = $(this).data('target');
            $(modalId).modal('show');
        });
    });
</script>

</body>
</html>
