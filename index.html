<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="text-center">
        <h1 class="display-1">o/</h1>
    </div>

    <!-- Buttons -->
    <div class="row mt-4">
        <div class="col-md-4 mb-2">
            <button type="button" class="btn btn-primary btn-block">Members</button>
        </div>
        <div class="col-md-4 mb-2">
            <button type="button" class="btn btn-primary btn-block">About</button>
        </div>
        <div class="col-md-4 mb-2">
            <button type="button" class="btn btn-primary btn-block">Live</button>
        </div>
    </div>

    <!-- Dog Images with Dropdowns -->
    <div class="row mt-4">
        <div class="col-md-4 mb-2">
            <div class="dropdown">
                <img src="https://via.placeholder.com/150" alt="Dog 1" class="img-fluid img-thumbnail" data-toggle="dropdown">
                <div class="dropdown-menu">
                    <p class="dropdown-item-text">Description for Dog 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="dropdown">
                <img src="https://via.placeholder.com/150" alt="Dog 2" class="img-fluid img-thumbnail" data-toggle="dropdown">
                <div class="dropdown-menu">
                    <p class="dropdown-item-text">Description for Dog 2.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="dropdown">
                <img src="https://via.placeholder.com/150" alt="Dog 3" class="img-fluid img-thumbnail" data-toggle="dropdown">
                <div class="dropdown-menu">
                    <p class="dropdown-item-text">Description for Dog 3.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
